{% extends "base.html" %}

{% block content %}
<h1>Edit Patient Profile</h1>
<form method="POST">
    <div>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth }}" required>
    </div>
    <div>
        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history" required>{{ patient.medical_history }}</textarea>
    </div>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
